<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Checkout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div>
            <p:graphicImage url="/resources/Imagen/banner-m.jpg" width="100%"/>
            
                <p:panelGrid columns="3">         
                    <p:outputPanel style="width: 420px">
                        <div class="ui-fluid">
                        <p:graphicImage url="/resources/Imagen/producto.jpg"/>
                        <h3>producto</h3>
                        <p:panelGrid columns="2">
                        <h:outputLabel id="nombreProducto" value="Producto:"/>
                        <h3></h3>
                        <h:outputLabel id="descripcion" value="Descripcion:"/>
                        <h3></h3>
                        <h:outputLabel id="material" value="Material:"/>
                        <h3></h3>
                        <h:outputLabel id="color" value="Color:"/>
                        <h3></h3>
                        </p:panelGrid>
                        </div>
                    </p:outputPanel>
                    
                    <p:outputPanel style="width: 420px">
                      <div class="ui-fluid">
                      <p:graphicImage url="/resources/Imagen/compra.jpg"/>
                      <h3>Resumen de Compra</h3>
                      <h:form id="compra">
                          <p:panelGrid columns="2"> 
                           <h:outputLabel id="producto" value="Producto: " />
                           <p:spinner id="basic"/> 
                           <h:outputLabel id="precioTotal" value="Total: " />
                           <h:outputLabel id="total" value="$580" />
                           <h:outputLabel id="ivaTotal" value="Total IVA: " />
                           <h:outputLabel id="iva" value="$78" />
                           <h:outputLabel id="precioFinal" value="PRECIO FINAL: " />
                           <h:outputLabel id="precioF" value="$658" />
                          </p:panelGrid>
                      </h:form>
                      </div>
                    </p:outputPanel>
                    
                    <p:outputPanel style="width: 430px">
                      <div class="ui-fluid">
                        <p:graphicImage url="/resources/Imagen/tarjeta.jpg"/>
                        <h3>Datos de Pago</h3>
                        <h:form id="registroTarjeta">
                            <p:selectOneMenu id="tarjeta" value="tajeta de credito" required="true">
                            <f:selectItem itemLabel="TARJETA DE CREDITO" itemValue="" />
                            <f:selectItem itemLabel="Visa" itemValue="Visa" />
                            <f:selectItem itemLabel="Naranja" itemValue="Naranja" />
                            <f:selectItem itemLabel="Masterd Card" itemValue="Masterd Card" />
                            <f:selectItem itemLabel="ICBC" itemValue="ICBC" />
                            </p:selectOneMenu>
                            <p:inputNumber id="numeroTarjeta" required="true" placeholder="Numero de tarjeta de credito" />
                            <p:panelGrid columns="2">
                            <p:inputNumber id="mes" required="true" style="width: 150px" placeholder="MM" />
                            <p:inputNumber id="aÃ±o" required="true" style="width: 150px" placeholder="AAAA" />   
                            </p:panelGrid>
                            <p:inputNumber id="cod_seguridad" required="true" style="width: 300px" placeholder="Codigo de Seguridad" /> 
                        </h:form>
                      </div>
                    </p:outputPanel>
            </p:panelGrid>
        </div>
    </body>
</html>
