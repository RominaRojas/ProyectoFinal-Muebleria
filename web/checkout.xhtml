<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head> 

    </h:head>
    <h:body>

        <ui:composition template="./resources/Template/FaceletTemplate.xhtml">
            <ui:define name="content">
                <p:graphicImage url="/resources/Imagen/banner-m.jpg" width="100%"/>

                <p:panelGrid columns="2" style="width:100%">
                    <p:outputPanel style="width:50%" >
                        <center>
                            <div class="ui-fluid">
                                <p:graphicImage url="/resources/Imagen/compra.jpg"/>
                                <h3>Resumen de Compra</h3>
                                <h:form id="compra">
                                    <p:panelGrid columns="2"> 
                                        <h:outputLabel id="nombreProducto" value="Producto:"/>
                                        <h3>#{orderFormBean.product.name}</h3>
                                        <h:outputLabel id="productoQty" value="Cantidad: " />
                                        <p:spinner id="basic" value="#{orderFormBean.productQty}"/> 
                                        <h:outputLabel id="precioFinal" value="PRECIO FINAL: " />
                                        <h:outputLabel id="precioFinalValue" value="$ #{orderFormBean.product.price}" />
                                    </p:panelGrid>
                                </h:form>
                            </div>
                        </center>
                    </p:outputPanel>

                    <p:outputPanel style="width:50%">
                        <center>
                            <div class="ui-fluid">
                                <p:graphicImage url="/resources/Imagen/tarjeta.jpg"/>
                                <h3>Datos de Pago</h3>
                                <h:form id="registroTarjeta">
                                    
                                    <p:inputNumber
                                            id="product-id-tmp"
                                            decimalPlaces="0" 
                                            value="#{orderFormBean.productId}" style="display:none"/>
                                    <p:inputNumber 
                                            value="#{orderFormBean.productQty}"
                                            id="product-qty" 
                                            decimalPlaces="0" style="display:none"/>
                                    
                                    <p:selectOneMenu id="tarjeta" value="tajeta de credito" required="true">
                                        <f:selectItem itemLabel="TARJETA DE CREDITO" itemValue="" />
                                        <f:selectItem itemLabel="Visa" itemValue="Visa" />
                                        <f:selectItem itemLabel="Naranja" itemValue="Naranja" />
                                        <f:selectItem itemLabel="Masterd Card" itemValue="Masterd Card" />
                                        <f:selectItem itemLabel="ICBC" itemValue="ICBC" />
                                    </p:selectOneMenu>
                                    <p:inputNumber id="numeroTarjeta" required="true" placeholder="Numero de tarjeta de credito" />
                                    <p:panelGrid columns="2">
                                        <p:inputNumber id="mes" maxValue="12"  required="true" style="width: 150px" placeholder="M" />
                                        <p:inputNumber id="aÃ±o" maxValue="2030" required="true" style="width: 150px" placeholder="AAAA" />   
                                    </p:panelGrid>
                                    <p:inputNumber id="cod_seguridad" maxValue="999" required="true" style="width: 300px" placeholder="Codigo de Seguridad" /> 
                                                                        
                                    <p:commandButton
                                            id="buy-button"
                                            value="Comprar"
                                            process="@parent"
                                            update="@form"
                                            action="#{orderFormBean.buyProduct()}">
                                        </p:commandButton>
                                    
                                </h:form>
                            </div>
                        </center>
                    </p:outputPanel>
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
