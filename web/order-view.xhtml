<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./resources/Template/FaceletTemplate.xhtml">
            <ui:define name="content">
                <p:graphicImage url="/resources/Imagen/banner-m.jpg" width="100%"/>

                <p:separator />


                <h:form>
                    <p:outputPanel>
                        <p:panelGrid id="pedido" columns="2"/>
                        <p:outputLabel value="Pedido #"/> 
                        <h:outputText value="#{orderViewFormBean.order.orderNumber}"/>
                    </p:outputPanel>
                </h:form> 
                <h:form>     
                    <h1 style="margin-top:0"></h1>
                    <p:separator />
                    <p:panel>
                        <h:outputLabel id="fechaDelPedido" value="FECHA DEL PEDIDO: "/> 
                        <h:outputText id="fechaDelPedidoValue" value="#{orderViewFormBean.order.getCreatedAtDate()}">
                            <f:convertDateTime dateStyle="long" />
                        </h:outputText>
                        <h2/>
                        <h:outputLabel id="estadoDelPedido" value="ESTADO DEL PEDIDO: "/> 
                        <h:outputText id="estadoDelPedidoValue" value="#{orderViewFormBean.order.stateString}"/>
                    </p:panel>
                </h:form>
                <h3></h3>

                <h3>ESTA ES TU SOLICITUD</h3>
                <p:dataTable var="orderItem" value="#{orderViewFormBean.orderItem}" >
                    <p:column headerText="Producto">
                        <h:outputText value="#{orderItem.productName}"/>
                    </p:column>

                    <p:column headerText="Precio" style="width: 200px">
                        <h:outputText value="#{orderItem.price}">
                            <f:convertNumber currencySymbol="$ " 
                                             type="currency" 
                                             maxIntegerDigits="5" 
                                             maxFractionDigits="2"
                                             locale="es_AR"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Cantidad" style="width: 200px">
                        <h:outputText value="#{orderItem.quantity}"/>
                    </p:column>
                </p:dataTable>

                <p:separator/>
                <p:outputPanel style="margin-left: 80%">
                    <h:panelGrid columns="2">
                        <p:outputLabel id="lblTotal" value="Total" />
                        <h:outputText   id="total" value="#{orderViewFormBean.order.totalPrice}">
                            <f:convertNumber currencySymbol="$ " 
                                             type="currency" 
                                             maxIntegerDigits="5" 
                                             maxFractionDigits="2"
                                             locale="es_AR"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:outputPanel>

                <br></br><br></br><br></br><br></br><br></br>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
